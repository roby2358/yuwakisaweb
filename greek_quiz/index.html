<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Letters Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Greek Letters Quiz</h1>
            <div id="score" class="score">Score: 0</div>
        </div>
        <div class="content">
            <div class="quiz-panels">
                <div class="letter-panel">
                    <div id="greek-letter" class="greek-letter">Î±</div>
                </div>
                <div class="options-panel">
                    <div id="options" class="options">
                        <!-- Options will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Quiz Results Template -->
            <div id="quiz-results" class="quiz-results hidden">
                <div class="results-grid">
                    <div class="score-section">
                        <div id="final-score" class="option score-display">Final Score: 0/10</div>
                        <button id="play-again" class="btn">Play Again</button>
                    </div>
                    <div class="review-section">
                        <div id="review-message" class="option review-message"></div>
                        <div id="missed-letters" class="missed-letters"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
