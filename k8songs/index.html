<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Song Generator</title>
    <link rel="stylesheet" href="k8songs.css">
</head>
<body>
<div id="control-panel">
    <div>
        <input type="password" id="api-key" placeholder="Enter your API key">
    </div>
    <div>
        <button id="make-song">Make Song</button>
        <button id="make-music">Make Music</button>
    </div>
</div>
<div id="content">
    <div id="story-panel">
        <textarea id="story" placeholder="Enter your story here..."></textarea>
    </div>
    <div id="song-panel">
        <div class="textarea-container">
            <textarea id="lyrics" placeholder="Generated lyrics will appear here..." readonly></textarea>
            <div id="full-response" style="display: none;"></div>
            <div class="button-row">
                <button class="eye-btn" id="lyrics-eye">üëÅÔ∏è</button>
                <button class="copy-btn" data-target="lyrics">Copy Lyrics</button>
            </div>
        </div>
        <div class="select-container">
            <select id="style-select">
                <option value="">Select a style</option>
                <option value="rockabilly">Energetic guitars and singing</option>
                <option value="softvoice">Soft voice and guitar</option>
                <option value="strongvoice">Strong voice and guitar</option>
                <option value="deepvoice">Female deep voice and guitar</option>
            </select>
        </div>
        <div class="textarea-container">
            <textarea id="music_style" placeholder="Music style..." readonly>kids rockabilly, rhythm guitar</textarea>
            <button class="copy-btn" data-target="music_style">Copy Style</button>
        </div>
        <div class="textarea-container">
            <textarea id="title" placeholder="Song title..." readonly></textarea>
            <button class="copy-btn" data-target="title">Copy Title</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="k8songs.js"></script>
</body>
</html>
