<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cell</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header id="header">
            <h1>WORD CELL</h1>
            <div id="score-display">Score: <span id="score">0</span></div>
        </header>

        <main id="game-container">
            <div id="board" class="grid-board">
                <!-- Grid cells generated by JS -->
            </div>

            <div id="tray-container">
                <div id="tray" class="tile-tray">
                    <!-- Tray tiles generated by JS -->
                </div>
            </div>

            <div id="action-buttons">
                <button id="redraw-btn" class="btn">Redraw Tray (<span id="redraw-count">3</span>)</button>
                <button id="end-game-btn" class="btn">End Game</button>
                <button id="restart-btn" class="btn">Restart</button>
            </div>

            <footer id="controls">
                <p id="instructions">Drag tiles to the board to make valid words.</p>
            </footer>

            <div id="word-list-container">
                <div id="word-list">
                    <!-- Words will be added here as they are played -->
                </div>
            </div>
        </main>

        <div id="overlay" class="hidden">
            <div id="overlay-content">
                <div id="ready-panel" class="panel">
                    <h2>Ready to Play?</h2>
                    <button id="start-btn" class="btn primary-btn">Go</button>
                </div>
                <div id="win-panel" class="panel hidden">
                    <h2>You Won!</h2>
                    <p>Final Score: <span id="final-score-win">0</span></p>
                    <button id="play-again-win-btn" class="btn primary-btn">Play Again</button>
                </div>
                <div id="lose-panel" class="panel hidden">
                    <h2>Game Over</h2>
                    <p>Final Score: <span id="final-score-lose">0</span></p>
                    <button id="play-again-lose-btn" class="btn primary-btn">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="words_and_pieces.js"></script>
    <script src="index.js"></script>
</body>

</html>
