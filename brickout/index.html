<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Brickout</h1>
            <div class="score-container">
                <span class="score-label">Score:</span>
                <span id="score-value">0</span>
            </div>
            <button id="restart-btn">Restart</button>
        </header>

        <div id="timer-container">
            <div id="timer-bar"></div>
        </div>

        <main>
            <div id="overlay" class="overlay">
                <h2 id="overlay-title">Ready?</h2>
                <div id="overlay-score" class="overlay-score"></div>
                <button id="overlay-btn">Go</button>
            </div>
            <div id="game-board" class="game-board">
                <!-- Grid cells and bricks will be generated here -->
            </div>
        </main>

        <footer>
            <p>Drag bricks off the board to score!</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>

</html>
