<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauchy Heat Map Visualizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cauchy Heat Map Visualizer</h1>
        </header>
        <main>
            <div class="controls">
                <button id="generate-btn">Generate New Heat Map</button>
                <label>
                    Color Scheme:
                    <select id="scheme-select">
                        <option value="random">Random</option>
                        <option value="monochromatic">Monochromatic</option>
                        <option value="analogous">Analogous</option>
                        <option value="triad">Triad</option>
                        <option value="complementary">Complementary</option>
                        <option value="splitComplementary">Split Complementary</option>
                        <option value="doubleSplitComplementary">Double Split Complementary</option>
                        <option value="square">Square</option>
                        <option value="compound">Compound</option>
                    </select>
                </label>
                <label>
                    Seed:
                    <input type="number" id="seed-input" value="">
                </label>
                <label>
                    Density:
                    <input type="range" id="density-slider" min="1" max="10" value="1" step="1">
                    <span id="density-value">1x</span>
                </label>
                <label>
                    <input type="checkbox" id="positive-negative-checkbox">
                    +/-
                </label>
            </div>
            <p class="hint">Click the map to move a random source</p>
            <div id="visualization-container">
                <canvas id="heatmap-canvas"></canvas>
            </div>
        </main>
    </div>
    <script src="colorwheel.js"></script>
    <script src="schemes.js"></script>
    <script src="colors.js"></script>
    <script src="index.js"></script>
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "f4dc4b3905de4f1ca617d23721a197c4"}'></script><!-- End Cloudflare Web Analytics -->
</body>
</html>
